{% extends 'partials/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.username(class='form-control', placeholder='Username') }}
        {{ form.password(class='form-control', placeholder='Password') }}
        {{ form.submit() }}
    </form>
{% endblock %}
