{% extends 'partials/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row row-cols-1 col-md-6 col-lg-6 mt-5 justify-content-center">

        <h3 class="text-center mb-4">Login</h3>
        </div>
<div class="row row-cols-1 col-md-6 col-lg-6">
        <!-- Login form -->
        <form method="POST" action="">
            {% csrf_token %}
        
            {{ form|crispy }}
        
            <!-- Submit button -->
            <button class="btn btn-primary" type="submit">Login</button>
        </form>

</div>

    </div>

</div>

{% endblock %}
